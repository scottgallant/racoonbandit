{{ partial "head" . }}
	<div class="page_container">
    {{ partial "header" . }}
    <a id="skip" href="index.html#content" title="Skip to content" class="hidden">Skip to content</a>
		<section id="content" role="main" class="clearfix">
      {{ partial "sidebar" . }}
      <div class="main_col">
        <article id="post-4" class="post-4 page type-page status-publish hentry">
          <div class="entry-content">
						<img src="{{ .Params.image }}">
             {{.Content}}
							 {{ range .Params.videos }}

							 <p>{{ .embed | markdownify }}</p>
							 <h2 style="font-size: 20px; margin-bottom: 5px; text-align: center;">{{ .heading  | markdownify }}</h2>
							 {{ if .description }}<p style="text-align: center; margin-top: 0;">{{ .description  | markdownify}}</p>{{ end }}
							 <br><br>
							{{ end }}
          </div><!-- .entry-content -->
        </article><!-- #post-## -->
      </div>
		</section><!-- #main -->
{{ partial "footer" . }}
