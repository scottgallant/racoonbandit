{{ partial "head" . }}
	<div class="page_container">
    {{ partial "header" . }}
    <a id="skip" href="index.html#content" title="Skip to content" class="hidden">Skip to content</a>
		<section id="content" role="main" class="clearfix">
      {{ partial "sidebar" . }}
      <div class="main_col">
        <article id="post-4" class="post-4 page type-page status-publish hentry">
          <div class="entry-content">
						<img src="{{ .Params.image }}">

						 {{ if .Params.display_shows }}

							 {{ range .Params.shows }}
								<div style="clear:both;">
									<p>{{ .date }} - {{ .description }} {{ if .link }} - <a href="{{.link}}" style="text-decoration: underline;">link</a>{{ end }}</p>
								</div>
							{{ end }}

						 {{ else }}
						 	No upcoming shows
						 {{ end }}

						 {{.Content}}

          </div><!-- .entry-content -->
        </article><!-- #post-## -->
      </div>
		</section><!-- #main -->
{{ partial "footer" . }}
